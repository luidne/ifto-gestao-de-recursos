<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
     <!--  <button class="button button-icon button-clear ion-log-out" menu-toggle="right" href="#/log/login"></button> -->
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
                      
    <!-- <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar> -->
    <ion-content class="custom">
      <div style="text-align: center; padding: 16px;">
        <img class="img"  src="https://www.aquivocepassa.com/images/concursos/2412/instituto-federal-do-tocantins-ifto-assistente-em-administracao.png">
      </div>
      <br>
      <ion-list>
        <ion-item ng-repeat="menu in dados" class="item" menu-close href="javascript:void()"
                  ng-click="getCampus(menu.nome);">
          <img ng-src="{{menu.icone}}" width="24px">&nbsp;&nbsp;
            {{menu.nome}}
        </ion-item>
        <br>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
