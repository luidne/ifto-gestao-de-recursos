<ion-menu [content]="content">
 <!--  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content>
    <div style="text-align: center; padding: 16px;">
        <img class="img"  src="./assets/img/topo_menu.png">
      </div>
    <ion-list no-lines>
      <button text-wrap menuClose ion-item *ngFor="let item of menus" (click)="openPage(item)">         
        <img class="img" style="width: 20px;"  src="{{item.icone}}">&nbsp;&nbsp;
        <span>{{item.nome}}</span>
      </button>
    </ion-list>
    <div *ngIf="menus == undefined" style="text-align: center; padding: 16px;">
      <img style="width: 100px; margin: 0 auto;" src="./assets/img/loading.gif">
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
